<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <wicket:panel>
        <div wicket:id="dataView">
            <div><b>ID: <span wicket:id="id"/></b></div>
            <div>Номер: <span wicket:id="number"/></div>
            <div>Название: <span wicket:id="title"/></div>
            <div>Артикул: <span wicket:id="article"/></div>
            <div>Цена: <span wicket:id="price"/></div>
            <div>Стоимость: <span wicket:id="cost"/></div>
            <div>Количество: <span wicket:id="amount"/></div>
            <div>Дата: <span wicket:id="date"/></div>
            <div>Получатель: <span wicket:id="receiver"/></div>
            <div>Адрес: <span wicket:id="address"/></div>
            <div>Способ оплаты: <span wicket:id="paymentType"/></div>
            <div>Способ доставки: <span wicket:id="deliveryType"/></div>
            <br>
        </div>
    </wicket:panel>
</body>
</html>
